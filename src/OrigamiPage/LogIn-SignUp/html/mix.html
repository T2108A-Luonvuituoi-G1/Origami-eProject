<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/base.css">
    <link rel="stylesheet" href="..//css/mix.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign In Page</title>
</head>

<body>
    <div class="name_team">
        <span>LuonVuiTuoi</span>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a class="social" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>
                    <a class="social" href="https://gmail.com/" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </a>
                    <a class="social" href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
                <h4>or use your account</h4>
                <input type="Text" placeholder="UserName" />
                <input type="password" placeholder="Password" />
                <a>Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
